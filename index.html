<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="main.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="header">
        <h1>To-Do List</h1>
    </div>

    <div class="form">
        <input type="text" id="list" class="list">
        <ol class="orderedList" id="orderedList">
            <li id="list1" class="lists">Wake-Up<input type="checkbox" id='wake'></li>
            <li id="list2" class="lists">Pray<input type="checkbox" id='pray'></li>
            <li id="list3" class="lists">Medicate<input type="checkbox" id='medicate'></li>
        </ol>
        <button class="button" id="add">Add</button>
        <button class="button" id="delete">Delete</button>
    </div>
   

</body>
</html>
